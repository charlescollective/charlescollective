<div class="arrows-wrapper">
    <img class="large-arrow large-arrow-1" src="assets/icons/arrow.svg" alt="arrow">
    <img class="large-arrow large-arrow-2" src="assets/icons/arrow.svg" alt="arrow">
    <img class="medium-arrow medium-arrow-1" src="assets/icons/arrow.svg" alt="arrow">
    <img class="medium-arrow medium-arrow-2" src="assets/icons/arrow.svg" alt="arrow">
    <img class="small-arrow small-arrow-1" src="assets/icons/arrow.svg" alt="arrow">
    <img class="small-arrow small-arrow-2" src="assets/icons/arrow.svg" alt="arrow">
  </div>


<style>
.arrows-wrapper {
    position: relative;
    width: 100%;
    height: 100vh;
    transform-style: preserve-3d;
  }
  
  
  .arrows-wrapper img {
    position: absolute;
    top: 0;
    left: 0;
    height: auto;
    filter: saturate(0) brightness(.1);
    transform-style: preserve-3d;
  }
  
  .large-arrow {
    width: 24vw;
  }
  
  .medium-arrow {
    width: 16vw;
  }
  
  .small-arrow {
    width: 10vw;
  }
  
  .large-arrow-1 {
    transform: translate3d(0vw, 20vh, -200px);
  }
  
  .large-arrow-2 {
    transform: translate(-90vw, 60vh);
  }
  
  .medium-arrow-1 {
    transform: translate(0vw, 70vh);
  }
  
  .medium-arrow-2 {
    transform: translate3d(40vw, 50vh, -200px);
  }
  
  .small-arrow-1 {
    transform: translate(40vw, 30vh);
  }
  
  .small-arrow-2 {
    transform: translate(-50vw, 40vh);
  }

</style>


<script>


  const arrowtl = gsap.timeline({
    scrollTrigger: {
      trigger: ".arrows-wrapper",
      start: "top bottom",
      end: "bottom top",
      scrub: true,
    },
  });
  
  arrowtl.to(".large-arrow-1", { x: '+=50vw' },0);
  arrowtl.to(".large-arrow-2", { x: '+=100vw' },0);
  arrowtl.to(".medium-arrow-1", { x: '+=40vw' },0);
  arrowtl.to(".medium-arrow-2", { x: '+=60vw' },0);
  arrowtl.to(".small-arrow-1", { x: '+=40vw' },0);
  arrowtl.to(".small-arrow-2", { x: '+=70vw' },0);

  </script>
